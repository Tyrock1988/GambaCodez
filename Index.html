<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GambaCodez Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- Include the Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <!-- Button to open Gamba.com Casino -->
    <a href="https://gamba.com?c=GambaCodez" class="button" id="open-button">Open</a>

    <!-- Button to open Gamba.com promotions page -->
    <a href="https://gamba.com/promotions" class="button" id="code-button">Code</a>

    <script>
        // Ensure Telegram Web App is available
        const tg = window.Telegram.WebApp;

        // Open button behavior
        document.getElementById("open-button").addEventListener("click", function () {
            tg.openLink("https://gamba.com?c=GambaCodez");
        });

        // Code button behavior
        document.getElementById("code-button").addEventListener("click", function () {
            tg.openLink("https://gamba.com/promotions");
        });
    </script>

</body>
</html>
